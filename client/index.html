<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Sync DB</title>
    <style>
      body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
      input, button { padding: 10px; font-size: 16px; margin-right: 5px; }
      ul { list-style: none; padding: 0; }
      li { background: #f0f0f0; margin: 5px 0; padding: 10px; display: flex; justify-content: space-between; }
      .meta { font-size: 12px; color: #666; }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Local-First Sync DB</h1>
      <p>Open this page in multiple tabs/browsers to see the magic.</p>

      <div id="status" style="margin-bottom: 20px; font-weight: bold; color: green;">Connecting...</div>

      <div style="margin-bottom: 20px;">
        <input id="keyInput" placeholder="Key (e.g. 'user:1')" />
        <input id="valueInput" placeholder="Value (JSON or text)" />
        <button id="saveBtn">Save</button>
      </div>

      <h2>Data</h2>
      <ul id="list"></ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
